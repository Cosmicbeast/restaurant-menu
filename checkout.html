<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Global Spice Symphony</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Finalize Your Order</h1>
        <p>Please provide your details and list the items you wish to order below.</p>
    </header>

    <div class="content-wrapper">
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
            
            <h2>Your Details</h2>
            <div class="form-group">
                <label for="Full-Name">Full Name</label>
                <input type="text" id="Full-Name" name="Full-Name" required>
            </div>
            <div class="form-group">
                <label for="Phone-Number">Phone Number</label>
                <input type="tel" id="Phone-Number" name="Phone-Number" required>
            </div>
            <div class="form-group">
                <label for="Delivery-Address">Delivery Address</label>
                <input type="text" id="Delivery-Address" name="Delivery-Address" required>
            </div>

            <div class="form-group">
                <label for="Order-Items">Your Order</label>
                <textarea id="Order-Items" name="Order-Items" required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Order via Email</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Global Spice Symphony. All Rights Reserved.
    </footer>

</body>
</html>
