<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Global Spice Symphony</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #fff;
      color: #333;
    }
    h1 {
      color: #c40000;
    }
    .form-control:focus {
      border-color: #c40000;
      box-shadow: 0 0 0 0.2rem rgba(196, 0, 0, 0.25);
    }
    .btn-custom {
      background-color: #c40000;
      color: white;
    }
    .btn-custom:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg" style="background-color: #c40000;">
    <div class="container">
      <span class="navbar-brand mb-0 h1 text-white">Global Spice Symphony</span>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="aboutus.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contactus.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <p class="text-center mb-4">Have questions or feedback? We'd love to hear from you!</p>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form onsubmit="sendMail(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function sendMail(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const subject = encodeURIComponent("Message from " + name);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
      window.location.href = `mailto:anyk8ad3@gmail.com?subject=${subject}&body=${body}`;
    }
  </script>

</body>
</html>
